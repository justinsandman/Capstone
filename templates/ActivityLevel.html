    Notes: 
    - This file serves as the page for the user to be able to change their activity level as it increases or decreases

    References: 
    - https://en.wikipedia.org/wiki/CSS_Flexible_Box_Layout
    - https://www.w3schools.com/tags/att_input_type_radio.asp
    - https://mimo.org/glossary/html/inline-elements 
    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Level</title>
    <style>
        /*  
         -----------------------------------------------------------------------------------------
         Body Style
         -----------------------------------------------------------------------------------------
         Defines the base appearance of the page interface (i.e font, text, coloring, and layout)
        */
        body {
            font-family: Arial, sans-serif; /* Set default font to arial with sans-serif as a secondary */
            background-color: #121212; /* Set background color */
            color: white; /* Set text color */
            margin: 0; /* Get rid of margins around the body (outside space) */
            padding: 0; /* Get rid of website padding (Space surrounding element) */ 
            display: flex; /* enable a flexible Box Layout */
            justify-content: center; /* center bodys items horizontally */
            align-items: center; /* center bodys items vertically */
            height: 100vh; /* Set body height to 100% for fullscreen */
            flex-direction: column; /* align other flex items vertically */
        }

        /*  
         -----------------------------------------------------------------------------------------
         Main Container Style
         -----------------------------------------------------------------------------------------
         Styling for the main container
        */
        .container {
            width: 40%; /* set page width */
            background: #1e1e1e; /* set background color */
            padding: 20px; /* set browser padding */
            border-radius: 10px; /* set boarder radius (round corners) */
            box-shadow: none; /* remove shadow */
            margin-top: 60px; /* set top margins */
        }

        /*  
         -----------------------------------------------------------------------------------------
         Second Heading Style
         -----------------------------------------------------------------------------------------
         Styling for the heading
        */
        h2 {
            text-align: center; /* align text center */
        }

        /*
         ------------------------------------------------------------------------------
         Activity Options Style
         ------------------------------------------------------------------------------
         Styles for the container holding the activity selection options.
        */
        .activity-options {
            display: flex; /* Enable flex box */
            flex-direction: column; /* puts activity levels in vertical column */
            gap: 10px; /* 10 pxl gap */
            margin-top: 10px; /* 10 pxl gap from header */
        }

        /*
         ------------------------------------------------------------------------------
         Activity Options Label Style
         ------------------------------------------------------------------------------
         Styles for each individual activity option label.
        */
        .activity-options label {
            display: flex; /* enable flex box layout for labels */
            align-items: center; /* vertical align items */
            gap: 10px; /* 10pxl gap between radio button and the label */
            background: #2a2a2a; /* set background color */
            padding: 10px; /* 10 pxl padding around content */
            border-radius: 5px; /* round corners */
            cursor: pointer; /* change the cursor when hovering over button */
        }

        /*
         ------------------------------------------------------------------------------
         Radio Button Style
         ------------------------------------------------------------------------------
         Set accent of radio button
        */
        input[type="radio"] {
            accent-color: #007bff; /* set accent color */
        }

        /*
         ------------------------------------------------------------------------------
         Save & Back Button Style
         ------------------------------------------------------------------------------
         Styles for both buttons.
        */
        .save-btn, .back-btn {
            width: 100%; /* Button width is the length of container */
            padding: 10px; /* Set padding insidet the buttons */
            margin-top: 20px; /* set margins to be separate from options */
            background: #007bff; /* set background color */
            border: none; /* remove border */
            border-radius: 5px; /* round corners */
            color: white; /* set text color */
            font-size: 16px; /* set font size in button */
            cursor: pointer; /* switch cursor to pointer when hovering in the button */
            text-align: center; /* center text within button */
            display: inline-block; /* keep width and height the same (inline flow | reference at top) */
            box-sizing: border-box; /* Ensure consistent sizing */
            text-decoration: none; /* Remove underline from links */
        }

        /*
         ------------------------------------------------------------------------------
         Save & Back Button Hover Background
         ------------------------------------------------------------------------------
         Set background of save and back buttons
        */
        .save-btn:hover, .back-btn:hover {
            background: #0056b3; /* set background button */
        }

    </style>
</head>
<body>

    <!-- Main content -->
    <div class="container">
        <h2>Activity Level</h2>

        <!-- Form for activity selection -->
        <form>
            <div class="activity-options">
                <label>
                    <input type="radio" name="activity" value="lightly_active"> Lightly Active
                </label>
                <label>
                    <input type="radio" name="activity" value="active"> Active
                </label>
                <label>
                    <input type="radio" name="activity" value="very_active"> Very Active
                </label>
            </div>

            <!-- Save button -->
            <button class="save-btn">Save Changes</button>
        </form>

        <!-- Back to Settings link -->
        <a href="settings.html" class="back-btn">Back to Settings</a>
    </div>

</body>
</html>
