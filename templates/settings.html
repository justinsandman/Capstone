<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* -----------------------------------------------------------------------------------------
         Body Styling
         -----------------------------------------------------------------------------------------
         Sets the base font, background color, margin, padding, display, alignment, and height for the entire page.
        */
        body {
            font-family: Arial, sans-serif; /* Use Arial as the primary font. */
            background-color: #121212; /* Set a dark background color. */
            margin: 0; /* Remove default body margins. */
            padding: 0; /* Remove default body padding. */
            display: flex; /* Enable Flexbox for layout control. */
            justify-content: center; /* Center content horizontally. */
            align-items: center; /* Center content vertically. */
            height: 100vh; /* Set the body to take up the full viewport height. */
        }

        /* -----------------------------------------------------------------------------------------
         Settings Container
         -----------------------------------------------------------------------------------------
         Styles the main container for the settings options.
        */
        .settings-container {
            background-color: #2C2C2C; /* Dark gray background for the container. */
            border-radius: 8px; /* Round the corners of the container. */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth. */
            padding: 20px; /* Add padding inside the container. */
            width: 300px; /* Set a fixed width for the settings container. */
            text-align: center; /* Center text within the container. */
        }

        /* -----------------------------------------------------------------------------------------
         Heading Style
         -----------------------------------------------------------------------------------------
         Styles the main heading of the settings page.
        */
        h1 {
            font-size: 24px; /* Set a moderate font size for the heading. */
            margin-bottom: 20px; /* Add space below the heading. */
            color: white; /* Set the text color to white. */
        }

        /* -----------------------------------------------------------------------------------------
         Button Style
         -----------------------------------------------------------------------------------------
         Base styles for all buttons in the settings container.
        */
        .button {
            display: block; /* Make buttons block-level elements to take up full width. */
            width: 100%; /* Make buttons take up the full width of their container. */
            padding: 12px; /* Add padding inside the buttons. */
            margin: 10px 0; /* Add top and bottom margin to separate buttons. */
            border: none; /* Remove default button borders. */
            border-radius: 6px; /* Round the corners of the buttons. */
            background-color: #2C2C2C; /* Dark gray background for the buttons. */
            color: white; /* Set the text color to white. */
            font-size: 16px; /* Set a readable font size for the button text. */
            cursor: pointer; /* Change the cursor to a pointer on hover. */
            transition: background-color 0.3s; /* Add a smooth transition for background color changes on hover. */
        }

        /* -----------------------------------------------------------------------------------------
         Button Hover Effect
         -----------------------------------------------------------------------------------------
         Slightly darker background on hover for visual feedback.
        */
        .button:hover {
            background-color: #3A3A3A; /* Slightly darker gray on hover. */
        }

        /* -----------------------------------------------------------------------------------------
         Back Button Style
         -----------------------------------------------------------------------------------------
         Specific styles for the "Back" button.
        */
        .button-back {
            background-color: #6c757d; /* Gray background for the back button. */
        }

        /* -----------------------------------------------------------------------------------------
         Back Button Hover Effect
         -----------------------------------------------------------------------------------------
         Slightly darker background on hover for the back button.
        */
        .button-back:hover {
            background-color: #5a6268; /* Slightly darker gray on hover for the back button. */
        }

        /* -----------------------------------------------------------------------------------------
         Anchor Link Style
         -----------------------------------------------------------------------------------------
         Removes the default underline from the links.
        */
        a {
            text-decoration: none; /* Remove underlines from the links. */
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <a href="MyAccount.html">
            <button class="button">My Account</button>
        </a>
        <a href="ActivityLevel.html">
            <button class="button">Activity Level</button>
        </a>
        <a href="support.html">
            <button class="button">Support</button>
        </a>
        <a href="login.html">
            <button class="button">Sign Out</button>
        </a>
        <a href="MainDashboard.html">
            <button class="button button-back">Back</button>
        </a>
    </div>
</body>
</html>
