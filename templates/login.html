<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E1E1E;
            color: white;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 340px;
            position: relative;
        }
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .login-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .login-container input::placeholder {
            color: gray;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #D3D3D3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        .forgot-password {
            display: block;
            margin-top: 12px;
            color: #5D95C3;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    {% load static %}

    <div class="login-container">
        <img src="{% static 'images/FTD LOGO.png' %}" alt="FTD Logo" class="logo">
        <h2>Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <a href="ForgotPassword.html" class="forgot-password">Forgot Password?</a>
    </div>

</body>
</html>
