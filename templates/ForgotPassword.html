<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* -----------------------------------------------------------------------------------------
         Body Style
         -----------------------------------------------------------------------------------------
         Defines the base appearance and layout for the entire page.
        */
        body {
            display: flex; /* Enable flexbox layout */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Make body take full viewport height */
            background-color: #1E1E1E; /* Set dark background color */
            color: white; /* Set default text color to white */
            font-family: Arial, sans-serif; /* Set default font */
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
        }

        /* -----------------------------------------------------------------------------------------
         Forgot Container Style
         -----------------------------------------------------------------------------------------
         Styles for the main container holding the forgot password form elements.
        */
        .forgot-container {
            background: rgba(255, 255, 255, 0.05); /* Semi-transparent white background */
            padding: 20px; /* Add padding inside the container */
            border-radius: 15px; /* Round the corners of the container */
            text-align: center; /* Center text elements within the container */
            width: 340px; /* Set a fixed width for the container */
            position: relative; /* Set position context for potential absolute children */
        }

        /* -----------------------------------------------------------------------------------------
         Logo Style
         -----------------------------------------------------------------------------------------
         Styles for the logo image displayed within the container.
        */
        .logo {
            width: 200px; /* Set the width of the logo */
            margin-bottom: 10px; /* Add space below the logo */
        }

        /* -----------------------------------------------------------------------------------------
         Input Field Style
         -----------------------------------------------------------------------------------------
         Styles for the email input field within the forgot password container.
        */
        .forgot-container input {
            width: 95%; /* Set input width relative to the container */
            padding: 10px; /* Add padding inside the input field */
            margin: 10px 0; /* Add vertical margin around the input field */
            background: black; /* Set input background color */
            border: none; /* Remove default input border */
            color: white; /* Set input text color */
            border-radius: 5px; /* Round the corners of the input field */
            box-sizing: border-box; /* Ensure padding doesn't add to the width */
        }
        
        /* -----------------------------------------------------------------------------------------
         Input Placeholder Style
         -----------------------------------------------------------------------------------------
         Styles for the placeholder text within the input field.
        */
        .forgot-container input::placeholder {
            color: gray; /* Set the color of the placeholder text */
        }

        /* -----------------------------------------------------------------------------------------
         Reset Button Style
         -----------------------------------------------------------------------------------------
         Styles for the "Send Reset Link" button.
        */
        .reset-btn {
            width: 100%; /* Make button take full width of container */
            padding: 10px; /* Add padding inside the button */
            background: #D3D3D3; /* Set light gray background color */
            border: none; /* Remove default button border */
            border-radius: 5px; /* Round the corners of the button */
            cursor: pointer; /* Change cursor to pointer on hover */
            color: black; /* Set button text color */
            transition: opacity 0.3s ease-in-out; /* Add smooth transition for hover effect */
            font-size: 16px; /* Set font size for button text */
        }

        /* -----------------------------------------------------------------------------------------
         Reset Button Hover Style
         -----------------------------------------------------------------------------------------
         Styles applied when hovering over the reset button.
        */
        .reset-btn:hover {
            opacity: 0.7; /* Reduce opacity slightly on hover */
        }

        /* -----------------------------------------------------------------------------------------
         Back to Login Link Style
         -----------------------------------------------------------------------------------------
         Styles for the "Back to Login" link.
        */
        .back-to-login {
            display: block; /* Make the link a block element to take full width */
            margin-top: 10px; /* Add space above the link */
            color: rgb(119, 119, 119); /* Set link text color */
            text-decoration: none; /* Remove default underline */
        }
        
        /* -----------------------------------------------------------------------------------------
         Back to Login Link Hover Style
         -----------------------------------------------------------------------------------------
         Styles applied when hovering over the "Back to Login" link.
        */
        .back-to-login:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* -----------------------------------------------------------------------------------------
         Error State Style (Input)
         -----------------------------------------------------------------------------------------
         Style applied to the input field when validation fails.
        */
        .error {
            border: 1px solid red !important; /* Add red border; !important overrides other border styles */
        }

        /* -----------------------------------------------------------------------------------------
         Error Message Style
         -----------------------------------------------------------------------------------------
         Styles for the text message displayed when there is an input error.
        */
        .error-message {
            color: red; /* Set text color to red */
            font-size: 14px; /* Set font size for the error message */
            margin-top: -5px; /* Adjust top margin for positioning */
            margin-bottom: 10px; /* Add space below the error message */
            display: none; /* Hide the error message by default */
            text-align: left; /* Align error text to the left */
            padding-left: 5px; /* Add slight padding to align with input text */
        }
    </style>
    <script>
        // Basic client-side email validation function
        function validateEmail() {
            let emailInput = document.getElementById('email'); // Get the email input element
            let errorMessage = document.getElementById('error-message'); // Get the error message element
            // Regular expression for basic email pattern validation
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
            
            // Check if email is empty or doesn't match the pattern
            if (emailInput.value.trim() === "" || !emailPattern.test(emailInput.value)) {
                emailInput.classList.add('error'); // Add 'error' class to input for red border
                errorMessage.style.display = 'block'; // Show the error message
                errorMessage.textContent = "Please enter a valid email address."; // Set error text
                return false; // Indicate validation failed
            } else {
                // If valid, remove error styling and hide message
                emailInput.classList.remove('error'); 
                errorMessage.style.display = 'none'; 
                // In a real application, you would proceed with sending the reset link here
                console.log("Validation successful. Sending reset link (simulated)."); 
                return true; // Indicate validation succeeded
            }
        }
    </script>
</head>
<body>
    <div class="forgot-container">
        <img src="FTD LOGO.png" alt="FTD Logo" class="logo">
        <h2>Reset Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <input type="email" id="email" placeholder="Email">
        <p id="error-message" class="error-message">An email address needs to be entered.</p>
        <button class="reset-btn" onclick="validateEmail()">Send Reset Link</button>
        <a href="Login.html" class="back-to-login">Back to Login</a>
    </div>
</body>
</html>
