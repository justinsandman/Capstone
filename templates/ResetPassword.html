<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E1E1E;
            color: white;
            font-family: Arial, sans-serif;
        }
        .new-password-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 340px;
            position: relative;
        }
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .new-password-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .new-password-container input::placeholder {
            color: gray;
        }
        .reset-btn {
            width: 100%;
            padding: 10px;
            background: #D3D3D3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            transition: opacity 0.3s ease-in-out;
        }
        .reset-btn:hover {
            opacity: 0.7;
        }
        .back-to-login {
            display: block;
            margin-top: 10px;
            color: rgb(119, 119, 119);
            text-decoration: none;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
        .error {
            border: 1px solid red !important;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
    <script>
        function validatePasswords() {
            let password = document.getElementById('password');
            let confirmPassword = document.getElementById('confirm-password');
            let errorMessage = document.getElementById('error-message');
            
            if (password.value.trim() === "" || confirmPassword.value.trim() === "") {
                errorMessage.textContent = "Both fields are required.";
                errorMessage.style.display = 'block';
                password.classList.add('error');
                confirmPassword.classList.add('error');
                return false;
            } else if (password.value !== confirmPassword.value) {
                errorMessage.textContent = "Passwords do not match.";
                errorMessage.style.display = 'block';
                password.classList.add('error');
                confirmPassword.classList.add('error');
                return false;
            } else {
                password.classList.remove('error');
                confirmPassword.classList.remove('error');
                errorMessage.style.display = 'none';
                alert("Password successfully reset!");
                return true;
            }
        }
    </script>
</head>
<body>
    <div class="new-password-container">
        <img src="FTD LOGO.png" alt="FTD Logo" class="logo">
        <h2>Create New Password</h2>
        <p>Enter a new password for your account.</p>
        <input type="password" id="password" placeholder="New Password">
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <p id="error-message" class="error-message">Error message here.</p>
        <button class="reset-btn" onclick="validatePasswords()">Reset Password</button>
        <a href="Login.html" class="back-to-login">Back to Login</a>
    </div>
</body>
</html>
