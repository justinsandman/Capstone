{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #1E1E1E;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #D3D3D3;
            border: none;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-btn:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
