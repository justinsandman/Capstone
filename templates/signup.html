{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            background-color: #1E1E1E;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
        }

        .signup-container img {
            margin-bottom: 10px;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            border: none;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-container p {
            text-align: left;
            font-size: 14px;
            margin: 8px 0;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #D3D3D3;
            border: none;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="{% static 'your_app/images/logo.png' %}" alt="FTD Logo" width="100">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
