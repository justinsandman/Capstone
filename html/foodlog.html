    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #121212;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      background-color: #2C2C2C;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .date-picker {
      display: flex;
      overflow-x: auto;
      margin-bottom: 20px;
      padding: 10px 0;
      justify-content: flex-start;
      align-items: center;
      white-space: nowrap;
    }
    .date-btn {
      padding: 10px 20px;
      margin: 0 5px;
      color: white;
      background-color: #444;
      border: 1px solid #2C2C2C;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .date-btn:hover {
      background-color: #3A3A3A;
    }
    .selected-date {
      background-color: #007bff;
      color: white;
    }
    .progress {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .progress div {
      width: 100%; 
      text-align: center;
      margin: 0 10px;
    }
    .progress-label {
        color: white;
        font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .progress-bar {
      width: 100%; /* Full width bar */
      background-color: #3A3A3A;
      height: 20px; /* Reduced height for a sleeker look */
      border-radius: 5px;
      position: relative;
      margin-top: 10px;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }
    .calories-bar {
      background-color: #007bff; /* Blue */
    }
    .protein-bar {
      background-color: #ff7f7f; /* Peach */
    }
    .fat-bar {
      background-color: #28a745; /* Green */
    }
    .carbs-bar {
      background-color: #ffc107; /* Yellow */
    }
    .timeline {
      display: grid;
      grid-template-rows: repeat(18, 1fr); /* 6AM to 11PM */
      grid-gap: 10px;
      margin-top: 20px;
    }
    .hour {
      text-align: left;
      padding: 10px;
      color: white;
      position: relative;
      background-color: #202020;
      border: 1px solid #999292;
      border-radius: 5px;
      cursor: pointer;
    }
    .hour:hover {

    }
    .plus-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: #007BFF;
      cursor: pointer;
    }
    .food-entry {
      background-color: #188632;
      padding: 5px;
      margin-top: 5px;
      border-radius: 5px;
      font-size: 12px;

  <script>
    // Function to generate the date buttons for the current week
    function generateDateButtons() {
      const today = new Date();
      const datePickerContainer = document.getElementById('date-picker');
      const currentDate = today.getDate();
      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();

      // Get the start of the current week (Sunday)
      const startOfWeek = new Date(currentYear, currentMonth, currentDate - today.getDay());

      // Create date buttons for the current week
      for (let i = 0; i < 7; i++) {
        const dateButton = document.createElement('button');
        const currentDay = new Date(startOfWeek);
        currentDay.setDate(startOfWeek.getDate() + i);
        const formattedDate = currentDay.toLocaleDateString();

        dateButton.textContent = formattedDate;
        dateButton.classList.add('date-btn');
        dateButton.onclick = () => selectDate(formattedDate);

        // Highlight today
        if (i === today.getDay()) {
          dateButton.classList.add('selected-date');
        }

        datePickerContainer.appendChild(dateButton);
      }
    }

    // Select a date
    function selectDate(date) {
      alert('Selected Date: ' + date);
      // You can store and process the selected date here
    }

    // Call the function to generate date buttons on page load
    generateDateButtons();

    function addFood(hour) {
      const foodEntry = prompt("Enter food item:");
      if (foodEntry) {
        document.getElementById(`${hour}-food`).innerText = foodEntry;
