<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark mode theme */
            color: white; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center; /* Center content */
        }

        /* Container for goal selection */
        .container {
            background: #1e1e1e;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Chart container for macro tracking */
        .chart-container {
            background: #222;
            width: 90%;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            position: relative;
        }

        /* Title spacing for the chart */
        .chart-container h3 {
            margin-bottom: 40px;
        }

        /* Layout for the macro bar chart */
        .bar-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 100%;
            width: 100%;
        }

        /* Individual bar styling */
        .bar {
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
            height: 100%;
            border: 2px solid white; /* Bar outline */
            background: rgba(255, 255, 255, 0.1); /* Light transparent fill */
        }

        /* Individual macro sections inside bars */
        .bar div {
            width: 100%;
            text-align: center;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 30px;
            padding: 5px;
            font-weight: bold;
        }

        /* Color coding for different macros */
        .fat {
            background: #33FF57; /* Green for fat */
            color: black;
        }

        .protein {
            background: #3357FF; /* Blue for protein */
            color: white;
        }

        .carbs {
            background: #FF5733; /* Red for carbs */
            color: black;
        }

        /* Label for calorie tracking */
        .calories-label {
            position: absolute;
            top: -30px;
            background: black;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Styling for the back button */
        .back-btn {
            margin: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Container for selecting nutrition goal -->
    <div class="container">
        <h2>Program</h2>
        <label for="goal">Select Goal:</label>
        <select id="goal" name="goal">
            <option value="">Choose Goal</option>
            <option value="cut">Weight Loss (Cut)</option>
            <option value="bulk">Weight Gain (Bulk)</option>
            <option value="maintain">Maintain Weight</option>
        </select>
    </div>
    
    <!-- Chart section for displaying macro intake -->
    <div class="chart-container">
        <h3>Current Program</h3>
        <div class="bar-chart">
            <!-- Sample bars showing daily macro distribution -->
            <div class="bar">
                <span class="calories-label">0 / 2700 Calories</span>
                <div class="carbs">Carbs: 0 / 250g</div>
                <div class="protein">Protein: 0 / 250g</div>
                <div class="fat">Fat: 0 / 100g</div>
            </div>
            <div class="bar">
                <span class="calories-label">0 / 2700 Calories</span>
                <div class="carbs">Carbs: 0 / 250g</div>
                <div class="protein">Protein: 0 / 250g</div>
                <div class="fat">Fat: 0 / 100g</div>
            </div>
            <div class="bar">
                <span class="calories-label">0 / 2700 Calories</span>
                <div class="carbs">Carbs: 0 / 250g</div>
                <div class="protein">Protein: 0 / 250g</div>
                <div class="fat">Fat: 0 / 100g</div>
            </div>
        </div>
    </div>
    
    <!-- Back button to return to the main dashboard -->
    <a href="MainDashboard.html" class="back-btn">&#8592; Back</a>

</body>
</html>
