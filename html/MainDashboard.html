<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Styling for the page layout and appearance */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 128vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        /* Container for the dashboard title and nutrition details */
        .title-container {
            background: #2C2C2C;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            width: 1000px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        /* Styling for the headers */
        h1 {
            font-size: 45px; 
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        h2 {
            font-size: 25px; 
            font-weight: bold;
            margin-bottom: 12px;
        }

        p {
            font-size: 16px; 
            margin-bottom: 10px;
        }

        /* Macronutrient stats */
        .nutrition-stats {
            display: flex;;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 15px auto;
        }

        .macro {
            flex: 1;
            text-align: center;
            padding: 0 10px;
        }

        /* Progress bars */
        .progress-bar-container {
            width: 90%;
            height: 4px;
            background-color: #444;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 4px;
            position: relative;
            display: flex;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 4px;
        }

        .protein { background-color: #4A90E2; }
        .carbs { background-color: #FFA500; }
        .fat { background-color: #32CD32; }

        /* Calories Info */
        .calories-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px auto;
        }

        .calories-info p {
            font-size: 18px;
        }

        .main-calories {
            font-size: 35px !important; 
            font-weight: bold;
            color: #4A90E2;
            text-align: center;
            position: absolute;
            top: 32%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Circular Progress */
        .progress-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .progress-background {
            fill: none;
            stroke: #444;
            stroke-width: 9;
        }

        .progress-fill {
            fill: none;
            stroke: #4A90E2;
            stroke-width: 9;
            stroke-linecap: round;
            stroke-dasharray: 628;
            stroke-dashoffset: 628;
        }

        /* Button Grid */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 1000px;
            margin-top: 20px;
        }

        .button-grid a {
            background: #2C2C2C;
            padding: 32px;
            border-radius: 6px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
        }
        
        /* Hover effect for buttons */
        .button-grid a:hover {
            background: #3A3A3A;
        }
    </style>
</head>
<body>
    <!-- Container for the dashboard title and nutrition summary -->
    <div class="title-container">
        <h1>Main Dashboard</h1>
        <h2>Daily Nutrition</h2>
        <p id="current-date"></p>

        <!-- Macronutrient Stats with Progress Bars -->
        <div class="nutrition-stats">
            <div class="macro">
                <p>Protein: <span id="protein-text">0</span>/200g</p>
                <div class="progress-bar-container">
                    <div class="progress-bar protein" id="protein-bar"></div>
                </div>
            </div>
            <div class="macro">
                <p>Carbs: <span id="carbs-text">0</span>/250g</p>
                <div class="progress-bar-container">
                    <div class="progress-bar carbs" id="carbs-bar"></div>
                </div>
            </div>
            <div class="macro">
                <p>Fat: <span id="fat-text">0</span>/100g</p>
                <div class="progress-bar-container">
                    <div class="progress-bar fat" id="fat-bar"></div>
                </div>
            </div>
        </div>

        <!-- Circular Progress for Calories -->
        <div class="calories-info">
            <p>0 Calories Consumed</p>
            <div class="progress-container">
                <svg class="progress-ring" width="200" height="200">
                    <circle class="progress-background" cx="100" cy="100" r="90"/>
                    <circle class="progress-fill" cx="100" cy="100" r="90" id="progress-circle"/>
                </svg>
                <p class="main-calories">Goal</p>
            </div>
            <p>0 Calories Remaining</p>
        </div>
    </div>

    <!-- Grid layout for feature navigation buttons -->
    <div class="button-grid">
        <a href="FoodLog.html">Food Log</a>
        <a href="Expenditure.html">Expenditure</a>
        <a href="weightlog.html">Weight Log</a>
        <a href="SleepLog.html">Sleep Log</a>
        <a href="HabitTracker.html">Habit Tracker</a>
        <a href="journal.html">Journal</a>
        <a href="program.html">Program</a>
        <a href="Settings.html">Settings</a>
    </div>
    <!--
        Function List:
        - updateNutrition:
        - updateDate:
        - Progress tracking bars for nutrition
    -->    
    <script>
        // Function to update the date display on the dashboard
        // NOTE: March 1st Are we using javascript for these features
        function updateDate() {
            const dateElement = document.getElementById("current-date");
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.innerText = today.toLocaleDateString(undefined, options);
        }
        updateDate(); // Call the function to set the date on load

        function updateProgress(consumed, goal) {
            const progressCircle = document.getElementById("progress-circle");
            const circumference = 2 * Math.PI * 90;

            let percentage = (consumed / goal) * 100;
            percentage = Math.min(100, Math.max(0, percentage));

            const offset = circumference - (percentage / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
        }

        function updateMacronutrientProgress(protein, carbs, fat, proteinGoal, carbGoal, fatGoal) {
            document.getElementById("protein-bar").style.width = (protein / proteinGoal) * 100 + "%";
            document.getElementById("carbs-bar").style.width = (carbs / carbGoal) * 100 + "%";
            document.getElementById("fat-bar").style.width = (fat / fatGoal) * 100 + "%";
        }

        updateProgress(1500, 2500);
        updateMacronutrientProgress(120, 180, 50, 200, 250, 100);
    </script>
</body>
</html>
