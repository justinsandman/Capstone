<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Styling for the page layout and appearance */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        /* Container for the dashboard title and nutrition details */
        .title-container {
            background: #2C2C2C;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            width: 550px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        
        /* Styling for the headers */
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        /* Layout for macronutrient information */
        .nutrition-stats {
            display: flex;
            justify-content: space-around;
            font-size: 15px;
            margin-bottom: 15px;
        }
        
        /* Styling for calorie information */
        .calories-info {
            margin-bottom: 20px;
        }
        .calories-info .main-calories {
            font-size: 40px;
            font-weight: bold;
            color: #4A90E2;
        }
        
        /* Grid layout for buttons */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 560px;
        }
        
        /* Styling for navigation buttons */
        .button-grid a {
            background: #2C2C2C;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
        }
        
        /* Hover effect for buttons */
        .button-grid a:hover {
            background: #3A3A3A;
        }
    </style>
</head>
<body>
    <!-- Container for the dashboard title and nutrition summary -->
    <div class="title-container">
        <h1>Dashboard</h1>
        <h2>Daily Nutrition</h2>
        <p id="current-date"></p>
        <div class="nutrition-stats">
            <p>Protein: 0/200g</p>
            <p>Carbs: 0/250g</p>
            <p>Fat: 0/100g</p>
        </div>
        <div class="calories-info">
            <p>0 Calories Consumed</p>
            <p class="main-calories">0 cal</p>
            <p>0 Calories Remaining</p>
        </div>
    </div>

    <!-- Grid layout for feature navigation buttons -->
    <div class="button-grid">
        <a href="FoodLog.html">Food Log</a>
        <a href="Expenditure.html">Expenditure</a>
        <a href="WeightLog.html">Weight Log</a>
        <a href="SleepLog.html">Sleep Log</a>
        <a href="HabitTracker.html">Habit Tracker</a>
        <a href="Journal.html">Journal</a>
        <a href="Program.html">Program</a>
        <a href="Settings.html">Settings</a>
    </div>
    <!--
        Function List:
        - updateNutrition:
        - updateDate:
    -->    
    <script>
        // Function to update the date display on the dashboard
        // NOTE: March 1st Are we using javascript or python for these functions
        function updateDate() {
            const dateElement = document.getElementById("current-date");
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.innerText = today.toLocaleDateString(undefined, options);
        }
        updateDate(); // Call the function to set the date on load
    </script>
</body>
</html>
