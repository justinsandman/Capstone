<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 text-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-500 p-4 text-white text-lg font-bold">Settings</header>
    
    <div class="flex flex-grow p-6">
        <!-- Sidebar Menu -->
        <div class="w-1/3">
            <h2 class="text-xl font-bold mb-4">General</h2>
            <ul class="space-y-4">
                <li class="flex items-center bg-gray-600 p-3 rounded-lg cursor-pointer">
                    <span class="mr-2"> </span> My Account
                </li>
                <li class="flex items-center bg-gray-600 p-3 rounded-lg cursor-pointer">
                    <span class="mr-2"> </span> Activity Level
                </li>
                <li class="flex items-center bg-gray-600 p-3 rounded-lg cursor-pointer">
                    <span class="mr-2"> </span> Support
                </li>
                <li class="flex items-center bg-gray-600 p-3 rounded-lg cursor-pointer">
                    <span class="mr-2"> </span> Sign Out
                </li>
            </ul>
        </div>
        
        <!-- Content Area -->
        <div class="w-2/3 flex justify-center items-center">
            <p class="text-gray-400 text-lg">Select an option from the menu.</p>
        </div>
    </div>
    
    <!-- Back Button -->
    <button class="fixed bottom-4 left-4 bg-gray-700 p-3 rounded-full text-white text-lg"> </button>
</body>
</html>
