<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .settings-container {
            background-color: #2C2C2C;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #2C2C2C;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3A3A3A;
        }

        .button-back {
            background-color: #6c757d;
        }

        .button-back:hover {
            background-color: #5a6268;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <a href="MyAccount.html">
            <button class="button">My Account</button>
        </a>
        <a href="ActivityLevel.html">
            <button class="button">Activity Level</button>
        </a>
        <a href="support.html">
            <button class="button">Support</button>
        </a>
        <a href="login.html">
            <button class="button">Sign Out</button>
        </a>
        <a href="MainDashboard.html">
            <button class="button button-back">Back</button>
        </a>
    </div>
</body>
</html>
