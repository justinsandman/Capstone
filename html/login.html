<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E1E1E;
            color: white;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 340px;
            position: relative;
        }
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .login-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .login-container input::placeholder {
            color: gray;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #D3D3D3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        .forgot-password {
            display: block;
            margin-top: 12px;
            color: #5D95C3;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        /* Highlight incorrect email/password */
        .error {
            border: 1px solid red !important;
        }
        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -5px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
    <script>
        function validateLogin() {
            let email = document.getElementById('email');
            let password = document.getElementById('password');
            let errorMessage = document.getElementById('error-message');

            let emailCorrect = email.value === "test@example.com";
            let passwordCorrect = password.value === "password123";

            // Reset error states
            email.classList.remove('error');
            password.classList.remove('error');
            errorMessage.style.display = 'none';

            if (!emailCorrect || !passwordCorrect) {
                email.classList.add('error');
                password.classList.add('error');
                errorMessage.style.display = 'block';
                errorMessage.textContent = "Username or password was incorrect.";
                return false;
            }

            // Redirect to main dashboard on successful login
            window.location.href = 'MainDashboard.html';
            return true;
        }
    </script>
</head>
<body>

    <div class="login-container">
        <img src="FTD LOGO.png" alt="FTD Logo" class="logo">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <p id="error-message" class="error-message">Username or password was incorrect.</p>
        <button type="button" class="login-btn" onclick="validateLogin()">Login</button>
        <a href="ForgotPassword.html" class="forgot-password">Forgot Password?</a>
    </div>

</body>
</html>
