<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white flex justify-center items-center min-h-screen">
    <div class="w-full max-w-4xl p-6">
        <!-- Dashboard Header -->
        <div class="bg-gray-700 p-6 rounded-xl text-center">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <p class="text-sm">Daily Nutrition</p>
            <p class="text-sm" id="current-date"></p>
            <div class="flex justify-around mt-4">
                <p>Protein: <span id="protein-intake">0</span>/<span id="protein-goal">200</span>g</p>
                <p>Carbs: <span id="carbs-intake">0</span>/<span id="carbs-goal">250</span>g</p>
                <p>Fat: <span id="fat-intake">0</span>/<span id="fat-goal">100</span>g</p>
            </div>
            <div class="flex justify-center items-center mt-4">
                <div class="text-center">
                    <p class="text-lg"><span id="calories-consumed">0</span> Calories Consumed</p>
                    <p class="text-4xl font-bold" id="total-calories">0 cal</p>
                    <p class="text-lg"><span id="calories-remaining">0</span> Calories Remaining</p>
                </div>
            </div>
        </div>
        
        <!-- Feature Buttons -->
        <div class="grid grid-cols-2 gap-4 mt-6">
            <button class="bg-gray-600 p-4 rounded-lg text-center">Log Food</button>
            <button class="bg-gray-600 p-4 rounded-lg text-center">Expenditure</button>
            <button class="bg-gray-600 p-4 rounded-lg text-center">Weight Log</button>
            <button class="bg-gray-600 p-4 rounded-lg text-center">Sleep Log</button>
            <button class="bg-gray-600 p-4 rounded-lg text-center">Habit Tracker</button>
            <button class="bg-gray-600 p-4 rounded-lg text-center">Journal</button>
            <button class="bg-gray-600 p-4 rounded-lg text-center">Program</button>
            <button class="bg-gray-600 p-4 rounded-lg text-center">Settings</button>
        </div>
    </div>

    <script>
        function updateNutrition(protein, carbs, fat, totalCalories, consumedCalories) {
            document.getElementById("protein-goal").innerText = protein;
            document.getElementById("carbs-goal").innerText = carbs;
            document.getElementById("fat-goal").innerText = fat;
            document.getElementById("total-calories").innerText = totalCalories + " cal";
            document.getElementById("calories-consumed").innerText = consumedCalories;
            document.getElementById("calories-remaining").innerText = totalCalories - consumedCalories;
        }
        
        function updateDate() {
            const dateElement = document.getElementById("current-date");
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.innerText = today.toLocaleDateString(undefined, options);
        }
        
        updateDate();
    </script>
</body>
</html>
