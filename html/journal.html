<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Main content container */
        .container {
            width: 80%;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: none;
            margin-top: 60px;
        }

        /* Heading style */
        h2 {
            text-align: center;
        }

        /* Journal textarea styling */
        .journal-area {
            width: 100%;
            height: 300px;
            background: #2a2a2a;
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: white;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            display: none; /* Hidden by default */
        }

        /* Button styling */
        .save-btn, .back-btn, .nav-btn, .add-btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            box-sizing: border-box;
            text-decoration: none; /* Remove underline from links */
        }

        /* Button hover effect */
        .save-btn:hover, .back-btn:hover, .nav-btn:hover, .add-btn:hover {
            background: #0056b3;
        }

        /* Navigation buttons container */
        .nav-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* Journal entries table */
        .entry-list {
            margin-top: 20px;
            display: table;
            width: 100%;
            border-collapse: collapse;
        }

        .entry-header, .entry-item {
            display: table-row;
        }

        .entry-header div, .entry-item div {
            display: table-cell;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
        }

        .entry-header div {
            font-weight: bold;
            background: #333;
        }

        /* Red minus button */
        .delete-btn {
            color: red;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        /* Edit button */
        .edit-btn {
            color: #007bff;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <!-- Main content -->
    <div class="container">
        <h2>Journal</h2>

        <!-- Add new entry button -->
        <button class="add-btn" onclick="showEntryBox()">+ New Entry</button>

        <!-- Journal input area -->
        <textarea class="journal-area" placeholder="Write your thoughts here..."></textarea>

        <!-- Save button -->
        <button class="save-btn" onclick="saveEntry()" style="display: none;">Save Entry</button>

        <!-- Journal entries table -->
        <div class="entry-list" id="entryList">
            <div class="entry-header">
                <div>Entry Number</div>
                <div>Entry Name</div>
                <div>Date</div>
                <div>Edit/Remove</div>
            </div>
        </div>

        <!-- Back to Main Dashboard link -->
        <a href="MainDashboard.html" class="back-btn">Back</a>
    </div>

</body>
</html>
