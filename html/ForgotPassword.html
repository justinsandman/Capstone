<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E1E1E;
            color: white;
            font-family: Arial, sans-serif;
        }
        .forgot-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 340px;
            position: relative;
        }
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .forgot-container input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            background: black;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .forgot-container input::placeholder {
            color: gray;
        }
        .reset-btn {
            width: 100%;
            padding: 10px;
            background: #D3D3D3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: black;
            transition: opacity 0.3s ease-in-out;
        }
        .reset-btn:hover {
            opacity: 0.7;
        }
        .back-to-login {
            display: block;
            margin-top: 10px;
            color: rgb(119, 119, 119);
            text-decoration: none;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <img src="FTD LOGO.png" alt="FTD Logo" class="logo">
        <h2>Reset Password</h2>
        <p>Enter your email to receive a password reset link.</p>
        <input type="email" placeholder="Email">
        <button class="reset-btn">Send Reset Link</button>
        <a href="Login.html" class="back-to-login">Back to Login</a>
    </div>

</body>
</html>
